<body>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }

  <script>
    window.onSlackingPigeonsReady= function (render) {
      const component = render({
        teamId: 'T6ETXT362',
        onSendMessage(message, instance) {
          if (!instance.sentEmail) {
            setTimeout(() => {
              instance.addSpecialMessage('email-input')
            }, 300)
          }
        }
      })
    }
  </script>
	<script src="./bundle.js" async></script>
